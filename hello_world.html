<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأرقام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, select, button {
            width: calc(100% - 20px);
            margin: 10px 10px 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .number-list {
            list-style: none;
            padding: 0;
        }
        .number-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .number-item span {
            font-size: 1rem;
        }
        .number-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>إدارة أرقام الواتساب</h1>
    </header>
    <div class="container">
        <h2>إضافة رقم جديد</h2>
        <input type="text" id="name" placeholder="اسم صاحب الرقم">
        <input type="text" id="phone" placeholder="رقم الجوال">
        <select id="category">
            <option value="مطاعم">مطاعم</option>
            <option value="مقاهي">مقاهي</option>
            <option value="مكاتب">مكاتب</option>
        </select>
        <button onclick="addNumber()">إضافة الرقم</button>

        <h2>الأرقام المضافة</h2>
        <ul id="numberList" class="number-list"></ul>
    </div>

    <script>
        const numbers = [];

        function addNumber() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const category = document.getElementById('category').value;

            if (!name || !phone) {
                alert('يرجى إدخال الاسم ورقم الجوال.');
                return;
            }

            const number = { name, phone, category };
            numbers.push(number);
            renderNumbers();
            clearInputs();
        }

        function renderNumbers() {
            const list = document.getElementById('numberList');
            list.innerHTML = '';

            numbers.forEach((number, index) => {
                const item = document.createElement('li');
                item.className = 'number-item';
                item.innerHTML = `
                    <span>${number.name} (${number.category}): ${number.phone}</span>
                    <div>
                        <button onclick="openWhatsApp('${number.phone}')">مراسلة</button>
                        <button onclick="deleteNumber(${index})">حذف</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function openWhatsApp(phone) {
            window.open(https://wa.me/${phone}, '_blank');
        }

        function deleteNumber(index) {
            numbers.splice(index, 1);
            renderNumbers();
        }

        function clearInputs() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('category').value = 'مطاعم';
        }
    </script>
</body>
