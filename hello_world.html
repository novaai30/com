<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط مواقع التواصل الاجتماعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .social-buttons {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
            display: inline-block;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .instagram { background-color: #e4405f; }
        .linkedin { background-color: #0077b5; }
        .youtube { background-color: #ff0000; }
    </style>
</head>
<body>
    <header>
        <h1>🌟 روابط مواقع التواصل الاجتماعي 🌟</h1>
    </header>
    <section class="social-buttons">
        <a href="https://www.facebook.com" target="_blank" class="button facebook">فيسبوك</a>
        <a href="https://www.twitter.com" target="_blank" class="button twitter">تويتر</a>
        <a href="https://www.instagram.com" target="_blank" class="button instagram">إنستغرام</a>
        <a href="https://www.linkedin.com" target="_blank" class="button linkedin">لينكد إن</a>
        <a href="https://www.youtube.com" target="_blank" class="button youtube">يوتيوب</a>
    </section>
</body>
</html>
